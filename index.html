
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 年会尊享抽奖系统 - 荣耀盛典</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #8b0000;
            --deep-red: #4a0404;
            --gold-bright: #fcd34d;
            --gold-matte: #b45309;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--deep-red);
            color: #fff;
            /* 允许纵向滚动以防止小屏幕显示不全 */
            overflow-y: auto;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #800000 0%, #4a0404 100%);
        }

        .font-festive {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .border-gold-pro {
            border: 3px solid;
            border-image: linear-gradient(135deg, #fde68a 0%, #b45309 50%, #fcd34d 100%) 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(180, 83, 9, 0.3);
        }

        .btn-gold-3d {
            background: linear-gradient(to bottom, #fcd34d, #d97706);
            box-shadow: 0 4px 0 #92400e, 0 8px 15px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
        }
        .btn-gold-3d:active {
            box-shadow: 0 1px 0 #92400e, 0 2px 5px rgba(0,0,0,0.4);
            transform: translateY(3px);
        }

        @keyframes grid-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .animate-grid-scroll {
            animation: grid-scroll var(--scroll-speed, 0.3s) linear infinite;
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes box-shake {
            0%, 100% { transform: rotate(0) scale(1); }
            25% { transform: rotate(-3deg) scale(1.02); }
            75% { transform: rotate(3deg) scale(1.02); }
        }
        .animate-box-shake {
            animation: box-shake 0.8s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .prize-nav-btn {
            @apply text-white/40 hover:text-yellow-500 transition-all duration-300 transform hover:scale-125;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root" class="relative z-10 min-h-full"></div>
</body>
</html>
